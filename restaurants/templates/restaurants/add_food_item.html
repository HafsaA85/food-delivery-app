{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Item</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'restaurants/css/dashboard.css' %}">
    <style>
        /* Add spacing below navbar */
        .add-food-container {
            margin-top: 80px; /* adjust if navbar is taller */
        }
    </style>
</head>
<body>

{% include 'restaurants/_navbar.html' %}

<div class="container add-food-container">
    <div class="card shadow-sm p-4">
        <h1 class="h3 mb-4">Add New Food Item</h1>

        <form method="post" class="row g-3">
            {% csrf_token %}

            <div class="col-12 p-3 border rounded bg-white shadow-sm">
                <label for="{{ form.name.id_for_label }}" class="form-label">Food Name</label>
                {{ form.name|add_class:"form-control" }}
            </div>

            <div class="col-12 p-3 border rounded bg-white shadow-sm">
                <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                {{ form.price|add_class:"form-control" }}
            </div>

            <div class="col-12 p-3 border rounded bg-white shadow-sm d-flex align-items-center">
                {{ form.available|add_class:"form-check-input me-2" }}
                <label for="{{ form.available.id_for_label }}" class="form-check-label mb-0">Available</label>
            </div>

            <div class="col-12 d-flex justify-content-between">
                <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
                <button type="submit" class="btn btn-success">Add Item</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
